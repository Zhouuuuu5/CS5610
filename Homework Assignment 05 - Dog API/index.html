<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- add the defer attribute onto the script tag so that the JavaScript doesn't execute until after the DOM is loaded -->
    <script src="script.js" defer></script>
    <title>Dog Website</title>
  </head>
  <body>
    <div class="photo-area">
      <div id="dog_photo" class="photo">
        <p class="default-text">Get a random photo of a dog here!</p>
      </div>
    </div>

    <div class="button-area">
      <button id="dog_btn" class="button">Click me</button>
    </div>
  </body>
</html>
